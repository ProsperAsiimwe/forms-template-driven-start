<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <div
        id="user-data"
        ngModelGroup="userData"
        #userDataRef="ngModelGroup">

          <div class="form-group">
            <label for="username">Username</label>
            <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
            #nameRef="ngModel">

            <span class="help-block" *ngIf="!nameRef.valid && nameRef.touched">Username is required!</span>
          </div>

          <button
          class="btn btn-default"
           type="button"
           (click)="suggestUserName()">Suggest a Username</button>

          <div class="form-group">
            <label for="email">Mail</label>
            <input
            type="email"
             id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #emailRef="ngModel">

              <span class="help-block" *ngIf="!emailRef.valid && emailRef.touched">Please enter a valid email!</span>
          </div>

        </div>

        <p *ngIf="!userDataRef.valid && userDataRef.touched">User data group is invalid!</p>


        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
           id="secret"
            class="form-control"
            [ngModel]="defaultSecretQuestion"
            name="secret"
            required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
          name="questionAnswer"
          rows="3"
          class="form-control"
          [(ngModel)]="answer"
          required>

          </textarea>
        </div>

        <p>Your reply is {{answer}}</p>


        <div class="radio" *ngFor="let item of genders">
          <label>
            <input
            type="radio"
            name="gender"
            ngModel
            [value]="item"
            required>
                {{item}}
          </label>

        </div>
        <button
         class="btn btn-primary"
          type="submit"
          [disabled]="!formRef.valid">Submit</button>
      </form>
    </div>
  </div>

  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>User name: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Question: {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
